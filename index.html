<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Candidate Details Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Candidate Details</h1>
    <form id="candidateForm" novalidate>
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name<span class="required">*</span></label>
        <input type="text" id="fullName" name="name" required placeholder="full Name" />
        <div class="error-message" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email Address<span class="required">*</span></label>
        <input type="email" id="email" name="email" required placeholder="user@example.com" />
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group toggle-group">
        <label for="phoneToggle">Phone Number</label>
        <label class="switch">
          <input type="checkbox" id="phoneToggle" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="form-group" id="phoneContainer">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="10 digits" />
        <div class="error-message" id="phoneError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" required />
        <div class="error-message" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="language">Language<span class="required">*</span></label>
        <select id="language" name="lang" required>
          <option value="">Select language</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="nl">Dutch</option>
          <option value="it">Italian</option>
          <option value="de">German</option>
        </select>
        <div class="error-message" id="languageError"></div>
      </div>
      <div class="form-group">
        <label for="about">About Yourself<span class="required">*</span></label>
        <textarea id="about" name="about" rows="5" required placeholder="Share about yourself..."></textarea>
        <div class="error-message" id="aboutError"></div>
      </div>
      <div class="form-group">
        <button type="submit" id="saveButton" disabled>Save</button>
      </div>
      <div class="notification" id="notification"></div>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
